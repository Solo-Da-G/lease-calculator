<script>
    function leaseCalculator() {
        var CarName = document.getElementById('carName').value;
        var CarPrice = Number(document.getElementById('carPrice').value);
        var NumberPlate = Number(document.getElementById('plate').value);
        var Track = Number(document.getElementById('tech').value);
        var Vat = Number(document.getElementById('vat').value);
        var Upfrontper = Number(document.getElementById('upfront').value);
        var myInterest = Number(document.getElementById('interest').value);
        var RiskPrime = document.getElementById('risk').value;
        var Paymonth = document.getElementById('months').value;


        // var CarName = 'corola';
        // var CarPrice = 3000000;
        // var NumberPlate = 100000;
        // // var Amount = document.getElementById('New').value;
        // var Vat = 7.5/100;
        // var Upfrontper = 5/100;
        // var myInterest = 3/100;
        // var RiskPrime = 6/100;
        // var Paymonth = 12;
        // var PayDay = document.getElementById('Part').value;

        // var Car  = CarPrice;
        // var  Number = NumberPlate;
        var Amount = CarPrice + NumberPlate + Track;
        var Valval = Vat / 100 * Amount;

        var Upfront = Upfrontper / 100 * CarPrice;
        var Prema = RiskPrime / 100 * Amount;
        var Down = Valval + Prema + Upfront;
        var IntVal = myInterest * Amount;
        var Gain = myInterest / 100 * Amount * Paymonth;
        var All = Gain + Amount;
        var PayDay = All / Paymonth;
        var WeekDay = PayDay / 4;

        // toLocaleString() is use to add commer on numbers

        document.getElementById('carName').innerHTML = CarName;
        document.getElementById('newest').innerHTML = CarPrice.toLocaleString();
        document.getElementById('nplate').innerHTML = NumberPlate.toLocaleString();
        document.getElementById('newest').innerHTML = Amount.toLocaleString();
        document.getElementById('techno').innerHTML = Track.toLocaleString();
        document.getElementById('vato').innerHTML = Valval.toLocaleString();
        document.getElementById('front').innerHTML = Upfront.toLocaleString();
        document.getElementById('prime').innerHTML = Prema.toLocaleString();
        document.getElementById('damp').innerHTML = Down.toLocaleString();
        document.getElementById('round').innerHTML = Paymonth;
        document.getElementById('inte').innerHTML = Gain.toLocaleString();
        document.getElementById('total').innerHTML = All.toLocaleString();
        document.getElementById('repayment').innerHTML = PayDay.toLocaleString();
        document.getElementById('repaymentday').innerHTML = WeekDay.toLocaleString();

    }

</script>
